<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>West Elm</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:400,700|Pangolin|Permanent+Marker:400,700|Lato" rel="stylesheet">
    <script type="text/javascript" src="server.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="side"></div>
        <div class="title"><img id="logo" src="logo.png"></div>
        <div class="menu" id="menu"></div>
        <div class="output" id="output"></div>
        <div class="side"></div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="close">[close]</div>
          <div class="carousel">

            <div class="inner">
                <img class="img" id="img1"src="#"/>
                <img class="img" id="img2"src="#"/>
                <img class="img" id="img3"src="#"/>
            </div>
            <div class="prev"></div>
            <div class="next"></div>
          </div>
      </div>
    </div>
</div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
